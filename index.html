<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gym-website</title>
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>

    <div class="top-navBar">

            <img src="./logo_iamge.jpg">

        </div>
        <span class="material-icons" id="my-icon-cl">menu</span>

        <div class="rightParent_nav" id="rightParent_nav">
            <div class="mid_nav">
                <div><a href="#">Home</a></div>
                <div><a href="#">About us</a></div>
                <div><a href="#">Fitness Calculator</a></div>

                <button class="btn">sign in</button>
                <button class="btn">Email us</button>
            </div>
        </div>

        <!-- <span class="material-icons my-icon-cl">menu</span> -->

    </div>



    <div class="container">
        <h1>join the best gym!</h1>
        <form class="form-cl">
            <input class="input-cl" type="text" placeholder="enter your name">
            <input class="input-cl" type="text" placeholder="enter your age">

        <button class="btn2">submit</button>
    </div>
